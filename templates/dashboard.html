<body style="background-color:powderblue;">

    <div class="container">
                <div class="card">
                    <div class="card-header shadow-sm bg-light">
                        <h1 class="display-8 text-info" align="center" >  Events of Wikicfp and BMBF</h1>
                    </div>



                       <form method="GET">
                           {{filter.form}}
                           <button type ="submit" >Search</button>
                       </form>



                        {% for snippet in filter %}
                         <tbody>
                          <tr>

                               <td >{{snippet.Title}}</td>
                               <td >{{snippet.Dates}}</td>
                               <td >{{snippet.Where}}</td>
                               <td >{{snippet.Deadline}}</td>
                               <td>

                               <a href="{{snippet.Url}}"> {{snippet.Url}} </a></td>


                          </tr>
                          <br><br>

                         </tbody>

                        {% endfor %}
